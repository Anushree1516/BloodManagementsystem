<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Blood Bank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* BACKGROUND */
body{
    min-height:100vh;
    background:
        linear-gradient(rgba(180,0,0,.65), rgba(120,0,0,.8)),
        url("https://images.unsplash.com/photo-1581092919534-3f78c09bfa0c");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* GLASS CARD */
.register-card{
    width:380px;
    padding:30px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    animation: slideUp 1s ease;
    color:#fff;
}

/* TITLE */
.register-card h2{
    text-align:center;
    margin-bottom:8px;
    font-size:28px;
}

.register-card p{
    text-align:center;
    font-size:14px;
    opacity:.9;
    margin-bottom:20px;
}

/* ROLE SWITCH */
.role-switch{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}

.role-switch button{
    flex:1;
    padding:10px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold;
    background:rgba(255,255,255,0.3);
    color:#fff;
    transition:.3s;
}

.role-switch button.active{
    background:#ff2e2e;
    box-shadow:0 0 12px rgba(255,0,0,.7);
}

/* INPUTS */
.input-group{
    margin-bottom:14px;
}

.input-group input, select{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    outline:none;
    background:rgba(255,255,255,0.9);
    font-size:14px;
}

/* HOSPITAL ONLY FIELD */
#hospitalField{
    display:none;
}

/* BUTTON */
.register-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(45deg,#ff2e2e,#ff6b6b);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
    margin-top:10px;
}

.register-btn:hover{
    transform:scale(1.05);
}

/* FOOTER */
.footer-text{
    text-align:center;
    margin-top:15px;
    font-size:13px;
}

.footer-text a{
    color:#fff;
    font-weight:bold;
}

/* ANIMATION */
@keyframes slideUp{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}



@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="register-card">
    
    <h2>Create Account</h2>
    <p>Join & help save lives</p>

    <!-- ROLE -->
    <div class="role-switch">
        <button id="userBtn" class="active">User</button>
        <button id="hospitalBtn">Hospital</button>
    </div>

    <!-- FORM -->
    <div class="input-group">
        <input type="text" id="name" placeholder="Full Name">
    </div>

    <div class="input-group">
        <input type="email" id="email" placeholder="Email">
    </div>

    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>

    <div class="input-group" id="hospitalField">
        <input type="text" id="hospitalName" placeholder="Hospital Name">
    </div>

    <button class="register-btn" onclick="register()">Register</button>

    <div class="footer-text">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

<script>
let role = "USER";

document.getElementById("userBtn").onclick = () => {
    role="USER";
    toggleRole();
};
document.getElementById("hospitalBtn").onclick = () => {
    role="HOSPITAL";
    toggleRole();
};

function toggleRole(){
    document.getElementById("userBtn").classList.toggle("active", role==="USER");
    document.getElementById("hospitalBtn").classList.toggle("active", role==="HOSPITAL");
    document.getElementById("hospitalField").style.display =
        role==="HOSPITAL" ? "block" : "none";
}

/* CONNECTS TO SPRING BOOT */
function register(){
    const data = {
        name: name.value,
        email: email.value,
        password: password.value,
        role: role,
        hospitalName: hospitalName?.value || null
    };

    fetch("http://localhost:8080/api/auth/register",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
        alert(msg);
        window.location.href="login.html";
    })
    .catch(()=>alert("Server error"));
}
</script>

</body>
</html>
