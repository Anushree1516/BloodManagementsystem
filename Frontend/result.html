<!DOCTYPE html>
<html>
<head>
<style>
body {
  background: #f2f2f2;
  font-family: Arial;
}

.card {
  background: white;
  margin: 15px;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
  transition: transform .3s;
}

.card:hover {
  transform: scale(1.05);
}
.results-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  margin-top:30px;
  background-color: white;
}

.result-card{
  background:white;
  color:#222;
  padding:18px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  transition:0.3s;
  position:relative;
}

.result-card:hover{
  transform:translateY(-6px);
}

.result-card h3{
  color:#b30000;
  margin-bottom:10px;
}

.delete-btn{
  background:#b30000;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  position:absolute;
  top:15px;
  right:15px;
}

.delete-btn:hover{
  background:black;
}

</style>
</head>

<body>
<h1>Available Blood</h1>
<div id="results" class="results-grid"></div>

<script>
const data = JSON.parse(localStorage.getItem("results"));
const div = document.getElementById("results");

data.forEach(b => {
  div.innerHTML += `
    <div class="card">
      ðŸ©¸ ${b.bloodGroup}<br>
      Units: ${b.units}<br>
      Hospital: ${b.hospitalName}<br>
      Location: ${b.location}
    </div>
  `;
});
</script>
</body>
</html>
